<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Find Dialog</title>
  <link href="./dist/stylesheet.min.css" rel="stylesheet">
</head>
<body>

	<div class="live-textarea">
		<div class="loading"></div>
		<textarea maxlength="140" placeholder="Please insert your words here..."></textarea>
		<svg class="button" version="1.1" xmlns="http://www.w3.org/2000/svg" width="600px" height="400px" viewBox="0 0 600 400" xml:space="preserve">
		    <defs>
		        <clipPath id="textPath">
		            <text x="40" y="360" font-size="24">Confirm</text>
		        </clipPath>
		    </defs>
		    <g>
		    	<circle class="svg-btn cover" cx="-120" cy="520" r="120" fill="#f66"/>
		    	<text x="40" y="360" font-size="24" fill="#f66">Confirm</text>
		        <circle class="svg-btn content" cx="-120" cy="520" r="120" fill="#fff" clip-path="url(#textPath)"/>
		    </g>
		</svg>
	</div>

</body>
<script src="./dist/main.js"></script>
</html>
